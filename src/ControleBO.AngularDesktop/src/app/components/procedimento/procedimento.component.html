<div class="card mb-3">
  <div class="card-header">
    Procedimentos
  </div>
  <div class="card-body">
    <table class="table table-striped table-sm row-border hover" datatable [dtOptions]="dtOptions" id="procedimentos" style="width:100%" cellspacing="0"></table>
  </div>
  <div class="card-footer small text-muted">Atualizado em {{ultimaAtualizacao}}</div>
</div>
<ngx-spinner bdOpacity=0.9
             bdColor="rgba(51, 51, 51, 0.75)"
             size="default"
             color="#fff"
             type="ball-beat"
             fullScreen="true">
  <p style="color: white"> </p>
</ngx-spinner>
