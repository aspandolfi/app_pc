<div class="modal-header">
  <h4 class="modal-title pull-left">{{municipio.id ? municipio.nome : 'Novo Munic√≠pio'}}</h4>
  <button type="button" class="close pull-right" aria-label="Fechar" [disabled]="submitted" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #municipioForm="ngForm">
    <div class="form-group">
      <label for="nome" class="control-label">Nome:</label>
      <input type="text" [(ngModel)]="municipio.nome" class="form-control ng-invalid" id="nome" name="nome" pattern=".{2,}" required>
    </div>
    <div class="form-group">
      <label for="uf" class="control-label">UF:</label>
      <input type="text" [(ngModel)]="municipio.uf" class="form-control ng-invalid" id="uf" name="uf" pattern=".{2,2}" maxlength="2" required>
    </div>
    <div class="form-group">
      <label for="cep" class="control-label">CEP:</label>
      <input type="text" [(ngModel)]="municipio.cep" mask="00000-000" class="form-control" id="cep" name="cep">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" [disabled]="submitted" (click)="modalRef.hide();">Fechar</button>
  <button type="button" class="btn btn-secondary" [disabled]="!municipioForm.form.valid || submitted" (click)="save();">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" [hidden]="!submitted"></span>
    Salvar
  </button>
</div>
