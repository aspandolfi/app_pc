<div class="card mx-auto">
  <div class="card-header">
    <div class="text-center">
      <img src="./assets/img/BRASAO.png" alt="...">
      CONTROLE DE PROCEDIMENTOS CRIMINAIS
    </div>
  </div>
  <div class="card-body">
    <form #loginForm="ngForm">
      <div class="form-group">
        <div class="form-label-group">
          <input type="email" id="inputEmail" name="email" [(ngModel)]="login.email" class="form-control login" placeholder="Email" required="required" autofocus="autofocus" [readonly]="submitted">
          <label for="inputEmail">Email</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-label-group">
          <input type="password" (keyup.enter)="onKeyEnter($event);" id="inputPassword" name="password" [(ngModel)]="login.password" class="form-control login" placeholder="Senha" required="required" [readonly]="submitted">
          <label for="inputPassword">Senha</label>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" name="rememberMe" [(ngModel)]="login.rememberMe" [readonly]="submitted">
            Lembrar usu√°rio?
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-block" [disabled]="!loginForm.form.valid || submitted" (click)="doLogin();">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" [hidden]="!submitted"></span>
        Login
      </button>
      <!--<a class="btn btn-primary btn-block" href="index.html">Login</a>-->
    </form>
    <div class="text-center">
      <label class="d-block small mt-3 text-danger font-weight-bold">{{message}}</label>
      <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>
      <a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
    </div>
  </div>
</div>
