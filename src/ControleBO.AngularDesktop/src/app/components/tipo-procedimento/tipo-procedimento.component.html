<div class="card">
  <div class="card-header clearfix">
    Lista de Tipos de Procedimento
    <button type="button" class="btn btn-sm btn-secondary float-right" data-toggle="modal" data-target="#cadastro-tipo" (click)="openModal(null);">Novo</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table" id="dataTable" style="width:100%" cellspacing="0">
        <thead>
          <tr>
            <th></th>
            <th>Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tipo of tipos">
            <td data-id="{{tipo.id}}">
              <div class="form-inline align-items-center">
                <div class="form-group ml-1">
                  <a title="Editar" class="text-secondary" (click)="openModal(tipo);">
                    <i class="fas fa-edit"></i>
                  </a>
                </div>
                <div class="form-group ml-1">
                  <a title="Excluir" class="text-secondary" (click)="openModalExcluir(tipo);">
                    <i class="far fa-times-circle"></i>
                  </a>
                </div>
              </div>
            </td>
            <td>
              {{tipo.sigla}} - {{tipo.descricao}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer small text-muted">Atualizado ontem às 13:00h</div>
</div>
