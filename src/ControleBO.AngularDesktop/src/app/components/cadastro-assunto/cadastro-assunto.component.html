<div class="modal-header">
  <h4 class="modal-title pull-left">{{assunto.id ? assunto.descricao : 'Novo Assunto'}}</h4>
  <button type="button" class="close pull-right" aria-label="Fechar" [disabled]="submitted" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #assuntoForm="ngForm">
    <div class="form-group">
      <label for="descricao" class="control-label">Descrição:</label>
      <input type="text" [(ngModel)]="assunto.descricao" class="form-control ng-invalid" id="descricao" name="descricao" pattern=".{2,}" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" [disabled]="submitted" (click)="modalRef.hide();">Fechar</button>
  <button type="button" class="btn btn-secondary" [disabled]="!assuntoForm.form.valid || submitted" (click)="save();">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" [hidden]="!submitted"></span>
    Salvar
  </button>
</div>
