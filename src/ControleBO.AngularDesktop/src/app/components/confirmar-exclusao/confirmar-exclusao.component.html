<div class="modal-header">
  <h4 class="modal-title pull-left">Deseja realmente excluir o item?</h4>
  <button type="button" class="close pull-right" aria-label="Fechar" [disabled]="submitted" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #tipoForm="ngForm">
    <div class="form-group">
      <label for="sigla" class="control-label">{{model.descricao ? model.descricao : model.nome}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" [disabled]="submitted" (click)="modalRef.hide();">Fechar</button>
  <button type="button" class="btn btn-secondary" [disabled]="!tipoForm.form.valid || submitted" (click)="excluir(model.id);">
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" [hidden]="!submitted"></span>
    Excluir
  </button>
</div>
